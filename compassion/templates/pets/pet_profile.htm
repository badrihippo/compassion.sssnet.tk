{% extends 'base.html' %}
{% block title %}{{ pet.name }} @ Compassion{% endblock %}
{% block content %}
<h1>{{ pet.name }}</h1>
<ul>
  <li>rescued by <a href="{{ url_for('user_profile', username=pet.rescuer.username) }}">{{ pet.rescuer.first_name }}</a></li>
  <li>species: {{ pet.species.name }} ({{ pet.species.scientific_name }})</li>
</ul>
<p>{{ pet.description }}</p>

{% endblock %}
